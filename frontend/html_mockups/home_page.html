<script language =javascript>
    var curIndex = 0;
    var timeInterval=2000;
    var arr=new Array();
    arr[0]="main-page1.jpg"
    arr[1]="main-page2.jpg"
    arr[2]="main-page3.jpg"
    arr[3]="main-page4.jpg"
    setInterval(change_image,timeInterval);
    function change_image()
    {
        var photo=document.getElementById("mainpage-image");
        if (curIndex==arr.length-1)
        {
            curIndex=0;
        }
        else
        {
            curIndex+=1;
        }
        photo.src=arr[curIndex];
    }
